<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="_/theme/home-page.css" rel="stylesheet">
<script src="_/theme/custom.js"></script>

<div id="pm-app-container" class="pm-app-container">
  <header id="pm-appbar">
    <div>
      <div id="pm-appbar-sidebar-toggle"></div>
      <!-- <ul id="pm-appbar-menu"></ul> -->
      <div class="e-appbar-spacer"></div>
      <div id="pm-appbar-search-group" class="e-input-group e-corner e-outline">
        <input id="pm-appbar-search" class="e-input pm-appbar-search-input pm-menu-font" type="text" placeholder="Search" />
        <span class="e-input-group-icon fa-solid fa-magnifying-glass pm-appbar-search-icon"></span>
      </div>
      <div id="pm-appbar-add-item"></div>
      <div id="pm-appbar-notification-list"></div>
      <div id="pm-appbar-help-menu"></div>
      <div class="e-appbar-separator"></div>
      <div id="pm-appbar-user-menu"></div>
    </div>
  </header>
  <ul id="pm-appbar-menu" class="top_menu"></ul>
  <aside id="pm-details-sidebar" style="font-size: 14px;">
	  <div class="details_header" style="position: fixed; top:0; right:0;">
		<button id="btn_close"></button>
	  </div>
	  <div class="details_wrapper">
		  <div id="details_content" class="details_content"></div>
	  </div>
  </aside>
  <div id="pm-page-container" class="pm-page-container">
    <div id="pm-sidebar">
      <ul id="pm-sidebar-menu" class="pm-sidebar-menu"></ul>
    </div>
    <div id="pm-content" class="pm-content"></div>
  </div>
  <div id="pm-footer"></div>
</div>
